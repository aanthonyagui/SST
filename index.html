<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SST Minería - Goldmins</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <canvas id="canvas-bg"></canvas>

    <div id="start-container" class="container">
        <div id="login-section">
            <div style="margin-bottom:15px; width:80px; height:80px; background:#222; border-radius:50%; margin:0 auto; display:flex; align-items:center; justify-content:center; border:2px solid #00d2ff;">
                <i class="fas fa-helmet-safety" style="font-size:40px; color:#00d2ff;"></i>
            </div>
            <h2>SST Dashboard</h2>
            <p style="color:#aaa; font-size:0.9em;">Minería Segura</p>
            <input type="email" id="email" placeholder="Correo autorizado" value="admin@goldmins.com">
            <button id="login-button">Ingresar al Sistema</button>
        </div>

        <div id="company-section" style="display:none;">
            <h3>Seleccione Empresa</h3>
            <div id="lista-empresas" class="menu-grid"></div>
            <button id="admin-add-company" class="admin-only" style="display:none; background:#2ecc71; margin-top:15px;"><i class="fas fa-plus"></i> Nueva Empresa</button>
        </div>
    </div>

    <div id="app-section" class="dashboard-layout" style="display:none;">
        
        <div class="sidebar" id="mySidebar">
            <div id="header-empresa" style="text-align:center; padding-bottom:10px;"></div>
            <div class="user-info-side"><small>Usuario:</small><br><b id="user-email"></b></div>
            
            <div id="menu-dinamico" class="sidebar-menu"></div>
            
            <div class="sidebar-footer">
                <button id="admin-add-menu" class="admin-only btn-small" style="display:none; background:#f1c40f; color:black;"><i class="fas fa-plus"></i></button>
                <button onclick="window.location.reload()" class="btn-small" style="background:#dc3545;"><i class="fas fa-power-off"></i></button>
            </div>
        </div>

        <div class="content-area">
            <button id="menu-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>

            <div id="workspace"></div>
        </div>
    </div>

    <div id="modal-iconos" class="modal" style="display:none;">
        <div class="container" style="max-width:400px; max-height:80vh; overflow-y:auto;">
            <h3>Seleccionar Icono</h3>
            <div id="lista-iconos" style="display:grid; grid-template-columns:repeat(4,1fr); gap:10px; margin-top:15px;"></div>
            <button onclick="document.getElementById('modal-iconos').style.display='none'" style="margin-top:15px; background:#555;">Cerrar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

    <script type="module" src="script.js"></script>
</body>
</html>

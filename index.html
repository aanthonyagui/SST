<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SST</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="manifest" href="manifest.json">

    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <meta name="apple-mobile-web-app-title" content="SST App">
    
    <link rel="apple-touch-icon" href="icon-192x192.png">
</head><body>
    <canvas id="canvas-bg"></canvas>

    <div id="start-container" class="container">
        <div id="login-section">
            <img src="logo-sst.png" style="width:210px; margin-bottom:30px;" alt="Logo" onerror="this.style.display='none'">
            <h2>SST</h2>
            <input type="email" id="email" placeholder="Correo autorizado">
            <button id="login-button">Ingresar</button>
        </div>

        <div id="company-section" style="display:none;">
            <h3>Empresas</h3>
            <div id="lista-empresas" class="menu-grid"></div>
            <button id="admin-add-company" class="admin-only" style="display:none; background:#2ecc71; margin-top:15px;"><i class="fas fa-plus"></i> Empresa</button>
        </div>
    </div>

    <div id="app-section" class="dashboard-layout" style="display:none;">
        
        <div id="sidebar-overlay" onclick="toggleMenu()"></div>

        <div class="sidebar" id="mySidebar">
            <div id="header-empresa"></div>
            <div class="user-info-side"><small>Usuario:</small><br><b id="user-email"></b></div>
            
            <div id="menu-dinamico" class="sidebar-menu"></div>
            
            <div class="sidebar-footer">
                <button id="admin-add-menu" class="admin-only btn-small" style="display:none; background:#f1c40f; color:black;"><i class="fas fa-plus"></i></button>
                <button onclick="regresarAEmpresas()" class="btn-small" style="background:#555;"><i class="fas fa-exchange-alt"></i></button>
                <button id="logout-button" class="btn-small" style="background:#dc3545;"><i class="fas fa-power-off"></i></button>
            </div>
        </div>

        <div class="content-area">
            <button id="menu-toggle" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>

            <div id="workspace"></div>
        </div>
    </div>

    <div id="modal-iconos" class="modal" style="display:none;">
        <div class="container" style="max-width:400px; max-height:80vh; overflow-y:auto;">
            <h3>Icono</h3>
            <div id="lista-iconos" style="display:grid; grid-template-columns:repeat(4,1fr); gap:10px; margin-top:10px;"></div>
            <button onclick="document.getElementById('modal-iconos').style.display='none'" style="margin-top:15px; background:#555;">Cerrar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
   <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>

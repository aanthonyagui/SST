<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SST Pro - Minería</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <canvas id="canvas-bg"></canvas>
    <div class="container">
        <div id="login-section">
            <img src="logo-sst.png" style="width: 80px;" alt="Logo">
            <h2>SST Dashboard</h2>
            <input type="email" id="email" placeholder="Correo autorizado">
            <button id="login-button">Ingresar</button>
            <p id="login-message"></p>
        </div>

        <div id="app-section" style="display:none;">
            <h3>Panel de Control</h3>
            <p>Bienvenido: <b id="user-email"></b></p>
            <div class="menu-grid">
                <div class="menu-card" onclick="alert('Módulo Trabajadores')">
                    <i class="fas fa-users"></i>
                    <span>Trabajadores</span>
                </div>
                <div class="menu-card" onclick="alert('Módulo Accidentes')">
                    <i class="fas fa-ambulance"></i>
                    <span>Reportar Accidentes</span>
                </div>
                <div class="menu-card" onclick="alert('Módulo Inspecciones')">
                    <i class="fas fa-clipboard-check"></i>
                    <span>Inspecciones</span>
                </div>
                <div class="menu-card" onclick="alert('Módulo Horarios')">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Horario y Charlas</span>
                </div>
            </div>
            <button id="logout-button" style="margin-top: 20px; background: #e74c3c;">Cerrar Sesión</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>

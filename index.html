<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SST Pro Minería</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <canvas id="canvas-bg"></canvas>

    <div class="container">
        <div id="login-section">
            <img src="logo-sst.png" style="width: 70px; margin-bottom: 10px;" alt="Logo">
            <h2>SST Dashboard</h2>
            <p>Minería Segura</p>
            <input type="email" id="email" placeholder="Correo autorizado">
            <button id="login-button">Ingresar al Sistema</button>
        </div>

        <div id="company-section" style="display:none;">
            <h3>Seleccione Empresa</h3>
            <div id="lista-empresas" class="menu-grid"></div>
            <button id="admin-add-company" class="admin-only" style="display:none; background: #2ecc71; margin-top: 15px;">
                <i class="fas fa-plus"></i> Agregar Empresa
            </button>
        </div>

        <div id="app-section" style="display:none;">
            <div id="header-empresa" style="margin-bottom: 15px;"></div>
            <h3>Panel de Control</h3>
            <p>Usuario: <b id="user-email"></b> <br> <span id="user-role" style="color:#00d2ff; font-size:0.8em;"></span></p>
            <div class="menu-grid" id="menu-dinamico"></div>
            <button id="admin-add-menu" class="admin-only" style="display:none; background: #f1c40f; color: #000; margin-top: 20px;">
                <i class="fas fa-plus-circle"></i> Agregar Función
            </button>
            <button onclick="regresarAEmpresas()" style="background:#555; margin-top:10px;">Cambiar Empresa</button>
            <button id="logout-button">Salir</button>
        </div>
    </div>

    <div id="modal-iconos" class="modal" style="display:none;">
        <div class="container" style="max-width: 450px; max-height: 80vh; overflow-y: auto;">
            <h3>Seleccione un Icono</h3>
            <div id="lista-iconos" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 15px;"></div>
            <button onclick="document.getElementById('modal-iconos').style.display='none'" style="margin-top: 20px; background: #555;">Cancelar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="script.js"></script>
</body>
</html>

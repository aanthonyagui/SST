<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SST Pro Minería</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <canvas id="canvas-bg"></canvas>

    <div class="container">
        <div id="login-section">
            <img src="logo-sst.png" style="width: 80px;" alt="Logo">
            <h2>SST Dashboard</h2>
            <p>Minería Segura</p>
            <input type="email" id="email" placeholder="Correo autorizado">
            <button id="login-button">Ingresar al Sistema</button>
            <p id="login-message"></p>
        </div>

        <div id="app-section" style="display:none;">
            <h3>Panel de Control</h3>
            <p>Usuario: <b id="user-email"></b> <span id="user-role" style="color:gold; font-size:0.8em;"></span></p>
            
            <div class="menu-grid" id="menu-dinamico">
    </div>
                <div class="menu-card" onclick="alert('Módulo Trabajadores')">
                    <i class="fas fa-users"></i>
                    <span>Trabajadores</span>
                </div>
                <div class="menu-card" onclick="alert('Reportar Accidente')">
                    <i class="fas fa-ambulance"></i>
                    <span>Reportar Accidente</span>
                </div>
                <div class="menu-card" onclick="alert('Inspecciones')">
                    <i class="fas fa-clipboard-check"></i>
                    <span>Inspecciones</span>
                </div>
                <div class="menu-card" onclick="alert('Horarios')">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Horarios y Charlas</span>
                </div>
                
                <div class="menu-card admin-only" style="display:none;" onclick="alert('Índices de Gestión')">
                    <i class="fas fa-chart-line"></i>
                    <span>Índices de Gestión</span>
                </div>
                <div class="menu-card admin-only" style="display:none;" onclick="alert('Configuración')">
                    <i class="fas fa-tools"></i>
                    <span>Configuración</span>
                </div>
            </div>
            <div style="display: flex; justify-content: center; width: 100%;">
    <button id="logout-button">
        <i class="fas fa-sign-out-alt"></i> Salir del Sistema
    </button>
</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>

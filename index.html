<div id="modal-empresa" class="modal" style="display:none;">
    <div class="container" style="max-width: 400px;">
        <h3>Nueva Empresa</h3>
        <input type="text" id="nombre-empresa" placeholder="Nombre de la Empresa">
        <p style="font-size: 0.8em; margin-top: 10px;">Opción 1: Subir desde PC</p>
        <button onclick="document.getElementById('file-logo').click()" style="background: #2ecc71;">
            <i class="fas fa-upload"></i> Seleccionar Imagen
        </button>
        <input type="file" id="file-logo" style="display:none;" accept="image/*">
        
        <p style="font-size: 0.8em; margin-top: 10px;">Opción 2: Enlace Web</p>
        <input type="text" id="url-logo-link" placeholder="Pegue el enlace aquí">
        
        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button onclick="guardarEmpresaCompleta()" id="btn-guardar-emp">Guardar</button>
            <button onclick="cerrarModalEmpresa()" style="background: #555;">Cancelar</button>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SST Pro Minería</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <canvas id="canvas-bg"></canvas>

    <div id="initial-container" class="container">
        <div id="login-section">
            <img src="logo-sst.png" style="width: 70px; margin-bottom: 10px;" alt="Logo">
            <h2>SST Dashboard</h2>
            <input type="email" id="email" placeholder="Correo autorizado">
            <button id="login-button">Ingresar</button>
        </div>

        <div id="company-section" style="display:none;">
            <h3>Seleccione Empresa</h3>
            <div id="lista-empresas" class="menu-grid"></div>
            <button id="admin-add-company" class="admin-only" style="display:none; background: #2ecc71; margin-top: 15px;">
                <i class="fas fa-plus"></i> Agregar Empresa
            </button>
        </div>
    </div>

    <div id="app-section" style="display:none;" class="main-layout">
        <aside class="sidebar">
            <div id="header-empresa"></div>
            <nav id="menu-dinamico" class="sidebar-menu"></nav>
            
            <div class="sidebar-footer">
                <button onclick="regresarAEmpresas()" class="btn-side"><i class="fas fa-exchange-alt"></i></button>
                <button id="logout-button" class="btn-side btn-exit"><i class="fas fa-power-off"></i></button>
            </div>
        </aside>

        <main class="content-area">
            <div id="view-title">
                <h2>Bienvenido</h2>
                <p id="user-email-display"></p>
            </div>
            <div id="dynamic-content">
                <p>Seleccione una opción del menú para comenzar.</p>
            </div>
            
            <button id="admin-add-menu" class="admin-only" style="display:none;">
                <i class="fas fa-plus"></i> Nueva Función
            </button>
        </main>
    </div>

    <div id="modal-iconos" class="modal" style="display:none;">
        <div class="container" style="max-width: 450px;">
            <h3>Icono</h3>
            <div id="lista-iconos"></div>
            <button onclick="document.getElementById('modal-iconos').style.display='none'">Cerrar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
